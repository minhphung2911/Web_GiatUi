<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập - Tiệm Giặt Ủi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Tiệm Giặt Ủi</a>
    </div>
  </nav>

  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Email hoặc mật khẩu không đúng.</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-success">Bạn đã đăng xuất thành công.</div>
        </div>
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h4>Đăng nhập</h4>
          </div>
          <div class="card-body">
            <form method="post" th:action="@{/login}">
              <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nhập email"
                  required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu"
                  required />
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <span>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
