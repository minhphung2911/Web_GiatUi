<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Quản Trị - Fresh Laundry</title>
    <link rel="stylesheet" th:href="@{/css/admin-login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-header">
                <div class="logo">
                    <h2>Fresh<span>Laundry</span></h2>
                </div>
                <h1>Đăng Nhập Quản Trị</h1>
                <p>Vui lòng đăng nhập để truy cập vào hệ thống quản trị</p>
            </div>

            <div class="login-form-container">
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-email">Email</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="admin-email" name="email" placeholder="Nhập email của bạn" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="admin-password">Mật Khẩu</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" id="admin-password" name="password" placeholder="Nhập mật khẩu của bạn" required>
                            <button type="button" class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me" name="remember">
                            <label for="remember-me">Ghi nhớ đăng nhập</label>
                        </div>
                        <a href="#" class="forgot-password">Quên mật khẩu?</a>
                    </div>

                    <div class="alert alert-danger" id="login-error" style="display: none;"></div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
                    </div>

                    <div class="back-to-site">
                        <a href="/">
                            <i class="fas fa-arrow-left"></i>
                            Quay lại trang chủ
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/utils.js}"></script>
    <script th:src="@{/js/animations.js}"></script>
    <script th:src="@{/js/api-service.js}"></script>
    <script th:src="@{/js/admin-login.js}"></script>
    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('admin-password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>

</html>
