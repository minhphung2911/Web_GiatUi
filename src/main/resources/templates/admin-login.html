<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Quản Trị - Fresh Laundry</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="admin-login-container">
        <div class="admin-login-left">
            <div class="admin-login-content">
                <div class="admin-login-logo">
                    <a href="index.html">
                        <h1>Fresh<span>Laundry</span></h1>
                    </a>
                </div>
                <div class="admin-login-header">
                    <h2>Cổng Quản Trị</h2>
                    <p>Nhập thông tin đăng nhập để truy cập bảng điều khiển</p>
                </div>
                <form id="admin-login-form" class="admin-login-form">
                    <div class="form-group">
                        <label for="admin-username">Tên đăng nhập</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="admin-username" name="username" placeholder="Nhập tên đăng nhập"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Mật khẩu</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="admin-password" name="password" placeholder="Nhập mật khẩu"
                                required>
                            <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <label class="checkbox-label">
                                <input type="checkbox" id="admin-remember" name="remember">
                                <span class="checkbox-custom"></span>
                                Ghi nhớ đăng nhập
                            </label>
                        </div>
                        <a href="#" class="forgot-password">Quên mật khẩu?</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-login">
                            <span>Đăng Nhập</span>
                            <div id="admin-spinner" class="btn-spinner"></div>
                        </button>
                    </div>
                    <div class="form-error" id="admin-login-error"></div>
                </form>
                <div class="admin-login-footer">
                    <p>Quay lại <a href="index.html">Trang chủ</a></p>
                </div>
            </div>
        </div>
        <div class="admin-login-right">
            <div class="admin-login-image">
                <div class="admin-login-overlay">
                    <div class="admin-login-features">
                        <h3>Tính Năng Quản Trị</h3>
                        <ul>
                            <li><i class="fas fa-chart-line"></i> Phân tích thời gian thực</li>
                            <li><i class="fas fa-calendar-check"></i> Quản lý đặt lịch</li>
                            <li><i class="fas fa-users"></i> Cơ sở dữ liệu khách hàng</li>
                            <li><i class="fas fa-cog"></i> Cấu hình dịch vụ</li>
                            <li><i class="fas fa-file-invoice-dollar"></i> Báo cáo tài chính</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/admin-login.js"></script>
</body>

</html>
