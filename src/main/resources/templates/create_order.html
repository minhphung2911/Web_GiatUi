<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Đặt đơn giặt ủi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Tiệm Giặt Ủi</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Đặt đơn giặt ủi mới</h2>

        <div class="card shadow">
            <div class="card-body">
                <form method="post" th:action="@{/api/orders}">
                    <div class="mb-3">
                        <label class="form-label">Loại dịch vụ</label>
                        <select class="form-select" name="serviceType" required>
                            <option value="Giặt thường">Giặt thường</option>
                            <option value="Giặt khô">Giặt khô</option>
                            <option value="Giặt VIP">Giặt VIP</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số lượng</label>
                        <input type="number" class="form-control" name="quantity" required min="1">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ghi chú</label>
                        <textarea class="form-control" name="note" rows="3"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Đặt đơn</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
